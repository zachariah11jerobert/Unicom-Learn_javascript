<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" placeholder="Product" id="txtProduct">
        <input type="number" placeholder="price" id="txtPrice">
        <input type="number" placeholder="qty" id="txtQty">
        <button onclick="calculate()">Add</button>

        <span id="displaySubTotal"></span>
    </div>

    <script>
        // Refer the elements
        const txtProduct = document.getElementById("txtProduct");
        const txtPrice = document.getElementById("txtPrice");
        const txtQty = document.getElementById("txtQty");
        const elemDisplaySubTotal = document.getElementById("displaySubTotal");

        function calculate() {
            let price = Number(txtPrice.value);
            let qty = Number(txtQty.value);
            let subTotal = price * qty;
            elemDisplaySubTotal.innerHTML = `Sub Total is : ${subTotal}`;
        }
    </script>
</body>

</html>
